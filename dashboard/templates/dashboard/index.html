<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome to the custom admin panel!</p>
    <ul>
        {% for content_type in content_types %}
            <li>
                <a href="{% url 'model_list' app_label=content_type.app_label model_name=content_type.model %}">
                    Manage {{ content_type.model|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
